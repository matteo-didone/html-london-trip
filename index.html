<!DOCTYPE html>

<html lang="en">

    <!-- Head contiene informazioni e risorse aggiuntive che servono alla pagina -->
    <head>
        <meta charset="UTF-8">
        <title>London Trip</title>
    </head>

    <!-- Body contiene il corpo delle pagine, tutto il contenuto va qui -->
    <body>

        <header> 
            <!--Adding the title, using h1-->
            <h1> 
                Il mio Viaggio a Londra
            </h1>

            <!--I consider the pictures as a different section of the header-->
            <section> 
                <img src="london-eye.jpg" alt="london eye">
                <img src="london-night.jpg" alt="london at night">
                <img src="big-ben.jpg" alt="big ben">
            </section>
        </header>

        <hr> <!--Traccio una riga per separare il titolo e le immagini dal resto-->

        <main> 
            <!--Titolo Paragrafo-->
            <h2> 
                Le mie spese
            </h2>

            <!--Aggiungo Tabella-->
            <table> 
                <!--Intestazione Tabella-->
                <thead> 
                    <th>Numero</th>
                    <th>Descrizione</th>
                    <th>Costo</th>
                </thead>

                <!--Corpo Tabella-->
                <tbody> 
                    <!--Aggiungo una riga, una "table row"-->
                    <tr> 
                        <!--Aggiungo una cella, una "table data cell element"-->
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120&euro;</td> 
                    </tr>
                    <!--Aggiungo una riga, una "table row"-->
                    <tr> 
                        <!--Aggiungo una cella, una "table data cell element"-->
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120&euro;</td> 
                    </tr>
                    <!--Aggiungo una riga, una "table row"-->
                    <tr> 
                        <!--Aggiungo una cella, una "table data cell element"-->
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120&euro;</td> 
                    </tr>
                </tbody>

                <!--Chiusura della Tabella-->
                <tfoot> 
                    <td>Totale</td>
                    <td></td>
                    <td>360&euro;</td> 
                </tfoot>
            </table>

            <hr> <!--Aggiungo Riga Orizzontale per Separaree-->
            <br> <!--Vado a Capo-->
            <!--Titolo Altro Paragrafo-->
            <h2> 
                Le mie spese
            </h2>
        </main>
        
        <footer> 

        </footer>
    </body>

</html>
